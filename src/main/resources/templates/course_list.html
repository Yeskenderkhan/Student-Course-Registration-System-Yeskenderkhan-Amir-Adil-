<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Welcome, <span th:text="${student.name}"></span>!</h2>
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
</div>

<h4>Available Courses</h4>
<table class="table table-striped shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Seats Left</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
        <td th:text="${c.title}">Java</td>
        <td th:text="${c.description}">Basics</td>
        <td>
                    <span th:text="${c.seats}"
                          th:class="${c.seats < 3} ? 'badge bg-danger' : 'badge bg-success'">
                    </span>
        </td>
        <td>
            <form th:if="${c.seats > 0 and !student.courses.contains(c)}"
                  th:action="@{/enroll/{id}(id=${c.id})}" method="post">
                <button type="submit" class="btn btn-sm btn-primary">Enroll</button>
            </form>

            <span th:if="${student.courses.contains(c)}" class="text-success fw-bold">âœ… Enrolled</span>
            <span th:if="${c.seats == 0 and !student.courses.contains(c)}" class="text-muted">Full</span>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-5">
    <h4>Your Registered Courses:</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="myC : ${student.courses}">
            <strong th:text="${myC.title}"></strong>
        </li>
    </ul>
</div>
</body>
</html>
