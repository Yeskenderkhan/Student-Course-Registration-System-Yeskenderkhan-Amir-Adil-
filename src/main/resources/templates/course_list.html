<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">University Portal</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="/home">Home</a>
            <a class="nav-link active" href="/courses">Courses</a>
            <a class="nav-link" href="/help">Help</a>
        </div>
        <span class="navbar-text text-white me-3">
                Credits: <strong th:text="${currentCredits} + '/20'"></strong>
            </span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container pb-5">

    <div class="row mb-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">Course Catalog</h2>
        </div>
        <div class="col-md-6">
            <form action="/courses" method="get" class="d-flex">
                <input class="form-control me-2" type="search" name="keyword"
                       placeholder="Search by Title or Instructor..." th:value="${keyword}">
                <button class="btn btn-primary" type="submit">Search</button>
                <a href="/courses" class="btn btn-outline-secondary ms-2">Reset</a>
            </form>
        </div>
    </div>

    <div th:if="${param.error == 'credits'}" class="alert alert-danger">
        <strong>Failed!</strong> You cannot exceed 20 credits.
    </div>

    <div th:each="entry : ${groupedCourses}">
        <h4 class="text-primary mt-4 border-bottom pb-2" th:text="${entry.key}">Topic</h4>

        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" th:each="c : ${entry.value}">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title mb-1" th:text="${c.title}">Title</h5>
                                <small class="text-primary fw-bold" th:text="${c.instructor}">Instructor</small>
                            </div>
                            <span class="badge bg-info text-dark" th:text="${c.credits} + ' cr'"></span>
                        </div>

                        <p class="card-text text-muted small mt-2" th:text="${c.description}"></p>

                        <div class="mt-3">

                            <div th:if="${student.courses.contains(c)}">
                                <button disabled class="btn btn-success w-100 fw-bold">‚úÖ You are Enrolled</button>
                            </div>

                            <div th:if="${!student.courses.contains(c) and c.prerequisite != null and !student.courses.contains(c.prerequisite)}">
                                <button disabled class="btn btn-secondary w-100" style="opacity: 0.7;">üîí Locked</button>
                                <div class="text-danger small text-center mt-1 fw-bold">
                                    Must take "<span th:text="${c.prerequisite?.title}"></span>" first!
                                </div>
                            </div>

                            <div th:if="${!student.courses.contains(c) and c.prerequisite != null and student.courses.contains(c.prerequisite)}">
                                <button disabled class="btn btn-warning w-100 text-dark" style="opacity: 0.8;">‚è≥ Pending</button>
                                <div class="text-warning small text-center mt-1 fw-bold">
                                    Finish "<span th:text="${c.prerequisite?.title}"></span>" first!
                                </div>
                            </div>

                            <div th:if="${!student.courses.contains(c)
                                            and (c.prerequisite == null)
                                            and (student.currentCredits + c.credits > 20)}">
                                <button disabled class="btn btn-danger w-100">‚õî Not enough credits</button>
                            </div>

                            <form th:if="${c.hasSeats()
                                              and !student.courses.contains(c)
                                              and (student.currentCredits + c.credits <= 20)
                                              and (c.prerequisite == null)}"
                                  th:action="@{/enroll/{id}(id=${c.id})}" method="post">
                                <button type="submit" class="btn btn-primary w-100 shadow-sm">
                                    Enroll (<span th:text="${c.credits}"></span> cr)
                                </button>
                            </form>

                            <div th:if="${!c.hasSeats() and !student.courses.contains(c)}">
                                <button disabled class="btn btn-danger w-100">Full Class</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
