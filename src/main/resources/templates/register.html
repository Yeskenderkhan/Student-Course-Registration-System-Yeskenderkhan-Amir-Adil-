<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-registration { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .form-label { font-weight: 600; font-size: 0.9rem; margin-bottom: 0.3rem; }
        .btn-black { background-color: #000; color: #fff; font-weight: 600; padding: 10px; border-radius: 8px; transition: all 0.3s; }
        .btn-black:hover { background-color: #333; color: #fff; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card card-registration p-4">
                <div class="card-body">
                    <h4 class="fw-bold mb-1">Student Registration</h4>
                    <p class="text-muted mb-4 small">Create your account to access the course system</p>

                    <div th:if="${error}" class="alert alert-danger small" th:text="${error}"></div>

                    <form action="/register" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name *</label>
                                <input type="text" name="firstName" class="form-control bg-light border-0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name *</label>
                                <input type="text" name="lastName" class="form-control bg-light border-0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Email *</label>
                            <input type="email" name="email" class="form-control bg-light border-0" placeholder="your.name@student.edu" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Major *</label>
                            <input type="text" name="major" class="form-control bg-light border-0" placeholder="Computer Science" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Academic Year *</label>
                            <select name="academicYear" class="form-select bg-light border-0" required>
                                <option value="" selected disabled>Select Year</option>
                                <option value="Freshman (Year 1)">Freshman (Year 1)</option>
                                <option value="Sophomore (Year 2)">Sophomore (Year 2)</option>
                                <option value="Junior (Year 3)">Junior (Year 3)</option>
                                <option value="Senior (Year 4)">Senior (Year 4)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" name="password" class="form-control bg-light border-0" placeholder="Min 6 chars" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Confirm Password *</label>
                            <input type="password" name="confirmPassword" class="form-control bg-light border-0" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-black">Create Account</button>
                        </div>

                        <div class="text-center mt-3 small">
                            Already have an account? <a href="/" class="text-primary text-decoration-none fw-bold">Login here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
