<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Grades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸŽ“ University Portal</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="/home">Dashboard</a>
            <a class="nav-link" href="/courses">Catalog</a>
            <a class="nav-link active" href="/grades">Grades</a>
            <a class="nav-link" href="/calendar">Calendar</a>
        </div>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <h2 class="fw-bold mb-4">Academic Performance <small class="text-muted fs-5">Spring 2026</small></h2>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">Course Name</th>
                    <th>Instructor</th>
                    <th>Credits</th>
                    <th class="text-center">Midterm 1</th>
                    <th class="text-center">Midterm 2</th>
                    <th class="text-center">Final</th>
                    <th class="text-center">Total</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${student.courses.isEmpty()}">
                    <td colspan="8" class="text-center py-5 text-muted">
                        <i class="bi bi-folder-x display-4"></i>
                        <p class="mt-2">No courses enrolled yet.</p>
                        <a href="/courses" class="btn btn-primary btn-sm">Go to Enrollment</a>
                    </td>
                </tr>

                <tr th:each="c : ${student.courses}">
                    <td class="ps-4 fw-bold text-primary" th:text="${c.title}"></td>
                    <td th:text="${c.instructor}"></td>
                    <td><span class="badge bg-secondary" th:text="${c.credits}"></span></td>

                    <td class="text-center text-muted">-</td>
                    <td class="text-center text-muted">-</td>
                    <td class="text-center text-muted">-</td>
                    <td class="text-center fw-bold">0%</td>

                    <td>
                        <span class="badge bg-info text-dark">In Progress</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 alert alert-info">
        <i class="bi bi-info-circle-fill"></i> Grades will be updated by instructors after each assessment.
    </div>
</div>

</body>
</html>
