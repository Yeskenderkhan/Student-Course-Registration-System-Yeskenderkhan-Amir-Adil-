<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Academic Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .calendar-day {
            min-height: 120px;
            border: 1px solid #dee2e6;
            background-color: #fff;
            position: relative;
            padding: 5px;
        }
        .calendar-header {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        .today {
            background-color: #e8f4ff !important;
            border: 2px solid #0d6efd !important;
        }
        .date-num {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: right;
            color: #495057;
        }
        .today .date-num {
            color: #0d6efd;
            text-decoration: underline;
        }
        .event-badge {
            font-size: 0.75rem;
            display: block;
            margin-bottom: 3px;
            text-align: left;
            white-space: normal; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç —Ç–µ–∫—Å—Ç—É –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å—Å—è */
            line-height: 1.2;
            padding: 4px 6px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üéì University Portal</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="/home">Dashboard</a>
            <a class="nav-link" href="/courses">Catalog</a>
            <a class="nav-link" href="/grades">Grades</a>
            <a class="nav-link active" href="/calendar">Calendar</a>
        </div>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container pb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">February 2026</h2>
        <span class="badge bg-primary fs-6">Spring Semester</span>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="row g-0">
                <div class="col calendar-header text-danger">Sun</div>
                <div class="col calendar-header">Mon</div>
                <div class="col calendar-header">Tue</div>
                <div class="col calendar-header">Wed</div>
                <div class="col calendar-header">Thu</div>
                <div class="col calendar-header">Fri</div>
                <div class="col calendar-header">Sat</div>
            </div>

            <div class="row g-0">
                <div th:each="day : ${#numbers.sequence(1, 28)}"
                     class="col-md-custom calendar-day"
                     th:classappend="${day == currentDay} ? 'today' : ''"
                     style="width: 14.28%; flex: 0 0 14.28%; max-width: 14.28%;">

                    <span class="date-num" th:text="${day}">1</span>

                    <div th:if="${scheduleMap.get(day) != null}">
                        <div th:each="event : ${scheduleMap.get(day)}"
                             class="badge event-badge"
                             th:classappend="${event.color}">
                            <i class="bi bi-clock"></i>
                            <span th:text="${event.time}"></span><br>
                            <span th:text="${event.title}"></span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="mt-3 text-muted small">
        <i class="bi bi-info-circle"></i> Schedule is generated automatically based on your enrolled courses.
    </div>
</div>
</body>
</html>
