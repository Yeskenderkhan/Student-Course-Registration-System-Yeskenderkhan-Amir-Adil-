<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">University Portal</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link active" href="/home">Home</a>
            <a class="nav-link" href="/courses">Courses</a>
            <a class="nav-link" href="/help">Help</a>
        </div>
        <span class="navbar-text text-white me-3">User: <b th:text="${student.name}"></b></span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h5>Your Credits</h5>
                    <h1 class="display-3 fw-bold"
                        th:classappend="${credits > 15} ? 'text-warning' : 'text-primary'"
                        th:text="${credits} + '/20'">
                    </h1>
                    <p class="text-muted">Max Limit: 20</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">My Active Courses</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="c : ${student.courses}">
                        <div>
                            <strong th:text="${c.title}"></strong>
                            <span class="badge bg-secondary ms-2" th:text="${c.credits} + ' cr'"></span>
                        </div>
                        <span class="badge bg-success">Enrolled</span>
                    </li>
                    <li class="list-group-item text-muted text-center py-4" th:if="${student.courses.isEmpty()}">
                        You have no courses yet. Go to "Courses" to enroll.
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
