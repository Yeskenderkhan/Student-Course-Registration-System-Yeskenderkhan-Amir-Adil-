<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">University Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/help">Help Center</a></li>
            </ul>
            <span class="navbar-text text-white me-3">
                    Signed in as: <strong th:text="${student.name}"></strong>
                </span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="display-4">Welcome back, <span th:text="${student.name}"></span>!</h1>
    <p class="lead">Manage your studies and track your progress.</p>
    <hr class="my-4">

    <div class="card mx-auto shadow" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            My Active Courses
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="course : ${student.courses}">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold" th:text="${course.title}"></span>
                    <span class="badge bg-success rounded-pill">Active</span>
                </div>
            </li>
            <li class="list-group-item text-muted" th:if="${student.courses.isEmpty()}">
                You haven't enrolled in any courses yet.
            </li>
        </ul>
        <div class="card-body">
            <a href="/courses" class="btn btn-primary">Find New Courses</a>
        </div>
    </div>
</div>
</body>
</html>
